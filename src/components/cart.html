<template>
	
	<require from="../resources/elements/product"></require>
	<require from="../resources/elements/cart-info"></require>
	<div class="container pt-5" if.bind="cart.products.length > 0">
		<cart-info total.bind=total products.bind=userProducts.length></cart-info>
	</div>
	
	<div class="d-flex flex-wrap justify-content-center mt-5">
		<h3 if.bind="cart.products.length === 0" class="m-4">
			Cart is empty!
		</h3>
		<div  class="card m-2 p-2" repeat.for="product of userProducts" >
			<product product.bind=product cart.bind=true></product>
			<div class="card-footer d-flex justify-content-center">
				<button class="btn btn-primary" click.delegate="removeFromCart(product)">Remove from cart</button>
			</div>
		</div>
		
	  </div>
	  </div>


</template>
