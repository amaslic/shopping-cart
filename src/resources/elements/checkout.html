<template>
	<div class="modal-body">
		<form>
			<div class="form-group">
			  <label for="name">Your name:</label>
			  <input type="text" class="form-control" placeholder="Type your name..." id="name" value.bind=name>
			</div>
			<div class="form-group">
			  <label for="address">Address:</label>
			  <input type="text" class="form-control" placeholder="Type your address..." id="address" value.bind=address>
			</div>
		  </form>
		  <div class="modal-footer">
			<button type="button" class="btn btn-primary" data-dismiss="modal" click.delegate="checkout()" disabled.bind="name.length === 0 || address.length === 0">Pay</button>
		  </div>
	</div>
</template>
