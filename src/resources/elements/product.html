<template>
		<div class="img-box">
			<img class="card-img-top img-fluid" src="${product.img_url}" alt="product.name">
		</div>
		<div class="card-body">
		<h5 class="card-title">${product.name}</h5>
		<p class="card-text">Price: $ ${product.price}</p>
		<p class="card-text" if.bind=!cart>Qty: ${product.qty}</p>
		</div>
</template>
